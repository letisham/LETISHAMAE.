<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Navbar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; padding: 10px; text-align: center; }
        .navbar a { color: rgb(245, 245, 247); padding: 14px 20px; text-decoration: none; display: inline-block; }
        .navbar a:hover { background-color: #575757cb; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px; color: rgb(17, 17, 249); border: none; cursor: pointer; }
    </style>
</head>
<body>
 

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="finals.html">Home</a>
        <a href="1im.html">Image</a>
        <a href="contact.html">Contact</a>
         <a href="log in.html">logIn</a>
        

    </div>
  <body>
  
    <h1 class="head">CONTACT</h1>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgba(113, 113, 113, 0.449);">
  <a class="nav bar" style="color: rgba(229, 222, 222, 0.84);></a> 

  <button class="navbar-toggler type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <!-- Contact Form -->
    <div class="container">
        <h2  style="color: rgb(249, 251, 252); font-size: larger;">Contact Us</h2>
        <p style="color: rgb(249, 251, 252); font-size: larger;">If you have any questions, suggestions, or just want to chat about milk tea, feel free to contact us!</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            if (name && email && message) {
                document.getElementById('responseMessage').innerText = 'Thank you, ' + name + '! We received your message.';
            } else {
                document.getElementById('responseMessage').innerText = 'Please fill out all fields.';
            }
        });
    </script>

</body>
</html>
